<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
</head>
<body style="background: #0A1B37;text-align: center;color:#40A3DB;">
	<h1>Welcome to Hackathon</h1>
	<h3 id="displayname"></h3>
	<img src="assets/hackhaton.jpg" alt="Hackahton" style="width:304px;height:228px;">
	<h4 id="message"></h4>
	
	<a href="http://localhost:8082/AcmeClientWeb/AppServlet/logout">Logout</a>
</body>
<script>
	var query = getQueryParams(document.location.search);
	document.getElementById("displayname").innerHTML = query.displayname;
	document.getElementById("message").innerHTML = "You have been successfully registered and logged in with "+query.email;
	
	function getQueryParams(querystring) {
		querystring = querystring.split('+').join(' ');

	    var params = {},
	        tokens,
	        re = /[?&]?([^=]+)=([^&]*)/g;

	    while (tokens = re.exec(querystring)) {
	        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
	    }

	    return params;
	}
</script>
</html>
